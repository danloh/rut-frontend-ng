<div class="auth-page">
  <form [formGroup]="regForm" (ngSubmit)="onReg()" class="auth-form">
    <h3 class="title">Welcome to Join</h3>
    <mat-form-field class="full-width">
      <input matInput #n formControlName="uname" maxlength="16" required placeholder="Username"/>
      <mat-hint align="end">{{n.value?.length || 0}}/16</mat-hint>
    </mat-form-field>
    <mat-form-field class="full-width">
      <input matInput formControlName="password" minlength="8" required type="password" autocomplete="off" placeholder="Password"/>
      <mat-hint align="end">At Least 8</mat-hint>
    </mat-form-field>
    <mat-form-field class="full-width">
      <input matInput formControlName="confirm" required type="password" autocomplete="off" placeholder="Confirm"/>
      <!-- <mat-hint>Not Match</mat-hint> -->
    </mat-form-field>
    <button mat-raised-button class="full-width" color="primary">Register</button>
    <a routerLink="/auth/signin"><small>  Have an account?</small></a>
  </form>
</div>
