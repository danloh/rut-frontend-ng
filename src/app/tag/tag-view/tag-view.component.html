<div class="tag-page">
  <div class="tag-side">
    <h4 class="sidetitle">Related Tags</h4>
    <div class="sidebody" *ngFor="let tag of relatedTags">
      <a [routerLink]="'/tag/' + tag">{{ tag }}</a>
    </div>
  </div>
  <div class="tagmeta">
    <h4>
      <b style="font-size:1.6em">{{ tname }}</b>
    </h4>
    <div>
      <div [innerHTML]="detailIntro || '...'"></div>
    </div>
    <div class="fobtn">
      <img *ngIf="logo" class="taglogo"
           [src]="logo" alt="Logo" referrerPolicy="no-referrer">
    </div>
  </div>
  <div class="tag-view">
    <app-rut-list [per]="'tag'" [perid]="tname" [action]="'0'"></app-rut-list>
  </div>
</div>
