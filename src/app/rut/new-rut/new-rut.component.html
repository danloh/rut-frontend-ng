<div class="create-page">
  <div class="title">
    <span>New Post: </span>
    <small class="help-tips">collection of books, courses, etc.</small> 
  </div>
  <form [formGroup]="createForm" (ngSubmit)="onCreate()" class="create-form">
    <mat-form-field class="full-width">
      <textarea matInput #t maxlength="255" required 
                cdkTextareaAutosize cdkAutosizeMinRows="2"
                formControlName="title" placeholder="Title">
      </textarea>
      <mat-hint align="end">{{t.value?.length || 0}}/255</mat-hint>
    </mat-form-field>
    <mat-form-field class="full-width">
      <textarea matInput #u maxlength="255" cdkTextareaAutosize cdkAutosizeMinRows="2" 
                formControlName="url" placeholder="either URL">
      </textarea>
      <mat-hint align="end">{{u.value?.length || 0}}/255</mat-hint>
    </mat-form-field>
    <mat-form-field class="full-width">
      <textarea matInput #c cdkTextareaAutosize cdkAutosizeMinRows="5" 
                formControlName="content" placeholder="or Text Content">
      </textarea>
      <mat-hint align="end">{{c.value?.length || 0}}</mat-hint>
    </mat-form-field>
    <mat-form-field class="full-width">
      <input matInput #a formControlName="author" maxlength="32" placeholder="Original Author (Optional)"/>
    </mat-form-field><br>
    <mat-form-field class="full-width">
      <input matInput #c formControlName="credential" maxlength="64" placeholder="Introduction or Credential (Optional)"/>
    </mat-form-field>
    <button mat-raised-button class="full-width" color="primary">Now Create List Then Add items To It</button>
  </form>
</div>
