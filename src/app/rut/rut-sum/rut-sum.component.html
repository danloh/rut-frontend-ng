<div class="rut-sum">
  <span class="title">
    <div *ngIf="rut.url; else toForum">
      {{ rut.title }}
      <span class="host">
        <a [href]="rut.url" target="_blank" rel="nofollow noopener noreferrer">
          ({{ rut.url | host }})
        </a>
      </span>
    </div>
    <ng-template #toForum>
      <a [routerLink]="'/r/' + rut.id">{{ rut.title }}</a>
    </ng-template>
  </span>
  <a [routerLink]="'/r/' + rut.id">
    <span>
      <img class="cover" [src]="rut.logo" referrerPolicy="no-referrer">
    </span>
    <div class="content">{{ rut.content | showLess }}</div>
    <span class="meta" *ngIf="rut.item_count > 0; else toview">
      including {{ rut.item_count | plur:"item" }}
    </span>
    <ng-template #toview>
      <span class="meta">...view</span>
    </ng-template>
  </a>
</div>
