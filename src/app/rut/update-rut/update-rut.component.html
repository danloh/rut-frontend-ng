<div class="update-page">
  <div class="title">
    <span>Update List: {{ rut.title}}</span>
  </div>
  <form [formGroup]="rutForm" (ngSubmit)="onUpdate()" class="rut-form">
    <mat-form-field class="full-width">
      <textarea matInput #t maxlength="255" cdkTextareaAutosize placeholder="Title"
                required formControlName="title">
      </textarea>
      <mat-hint align="end">{{t.value?.length || 0}}/255</mat-hint>
    </mat-form-field>
    <mat-form-field class="full-width">
      <textarea matInput #u maxlength="255" cdkTextareaAutosize 
                placeholder="either URL" formControlName="url">
      </textarea>
      <mat-hint align="end">{{u.value?.length || 0}}/255</mat-hint>
    </mat-form-field>
    <mat-form-field class="full-width">
      <textarea matInput #c cdkTextareaAutosize cdkAutosizeMinRows="5" 
                placeholder="or Text Content" formControlName="content">
      </textarea>
      <mat-hint align="end">{{c.value?.length || 0}}</mat-hint>
    </mat-form-field>
    <mat-form-field class="full-width">
      <input matInput #a maxlength="32" placeholder="Origin Author (Optional)" formControlName="author_id" />
    </mat-form-field><br>
    <mat-form-field class="full-width">
      <input matInput #a maxlength="32" placeholder="Introduction or Credential (Optional)" formControlName="credential" />
    </mat-form-field>
    <button mat-raised-button class="full-width" color="primary">Update</button>
  </form>
</div>
