<h1 mat-dialog-title>Add Item to a List</h1>
<div mat-dialog-content>
  <!-- some issue on search per keyword, backend -->
  <nz-select #slct class="full-width"
    nzShowSearch nzServerSearch nzAllowClear
    (nzOnSearch)="onSearch($event)"
    (nzScrollToBottom)="onLoadMore()"
    [(ngModel)]="data.selectedRutID"
    nzPlaceHolder="Select a Collection from My Posts">
    <nz-option *ngFor="let rut of ruts" 
                [nzLabel]="rut.title" 
                [nzValue]="rut.id">
    </nz-option>
  </nz-select>
  <mat-form-field class="full-width">
    <textarea matInput #d cdkTextareaAutosize cdkAutosizeMinRows="5" 
              [(ngModel)]="data.content" placeholder="Compose...">
    </textarea>
    <mat-hint align="end">{{d.value?.length || 0}}</mat-hint>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button class="full-width" [mat-dialog-close]="data" cdkFocusInitial>
    Add to List
  </button>
</div>
