<h1 mat-dialog-title>Add Item to a List</h1>
<div mat-dialog-content>
  <mat-form-field class="full-width">
    <mat-label>Select A List</mat-label>
    <mat-select [(ngModel)]="data.selectedRutID">
      <mat-option *ngFor="let rut of data.ruts" [value]="rut.id">
        {{rut.title}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field class="full-width">
    <textarea matInput #d cdkTextareaAutosize cdkAutosizeMinRows="5" 
              placeholder="Compose..." [(ngModel)]="data.content">
    </textarea>
    <mat-hint align="end">{{d.value?.length || 0}}</mat-hint>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button class="full-width" [mat-dialog-close]="data" cdkFocusInitial>
    Add to List
  </button>
</div>
