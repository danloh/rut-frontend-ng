<div class="item-sum">
  <div class="thumb-box">
    <img class="thumb" *ngIf="cover; else avatar" [src]="cover" referrerPolicy="no-referrer">
    <ng-template #avatar>
      <app-avatar [uname]="item.title" [size]="100"></app-avatar>
    </ng-template>
  </div>
  <div class="info">
    <span class="title">
      {{item.category}} 
      <b style="color:#337ab7">{{ item.title }}</b>
    </span>
    <table style="border-spacing:0px;">
      <tr>
        <td><small class="indicator">Byline</small></td>
        <td>{{ item.authors }}</td>
      </tr>
      <tr>
        <td><small class="indicator">Publish&nbsp;</small></td>
        <td>{{ item.publisher }} &nbsp; {{ item.pub_at }}</td>
      </tr>
      <tr>
        <td><small class="indicator">Edition</small></td>
        <td>{{ item.uiid }} &nbsp; {{ item.edition }}</td>
      </tr>
      <tr>
        <td><small class="indicator">Listed</small></td>
        <td>
          {{ item.rut_count }} 
          <a [href]="item.url" *ngIf="item.url">...src</a>
        </td>
      </tr>
    </table>
  </div>
  <div class="operate">
    <button mat-button [matMenuTriggerFor]="option">{{ flagStatus | titleCase }}</button>
    <mat-menu #option="matMenu">
      <button mat-menu-item (click)="toAddDialog()">
        <b style="color:orange">Add To List</b>
      </button>
      <button mat-menu-item (click)="toFlagDialog('todo')">Todo</button>
      <button mat-menu-item (click)="toFlagDialog('doing')">Doing</button>
      <button mat-menu-item (click)="toFlagDialog('done')">Done</button>
    </mat-menu>
  </div>
</div>
