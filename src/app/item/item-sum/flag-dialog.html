<div mat-dialog-content>
  <mat-form-field class="full-width">
    <input matInput [(ngModel)]="data.note" maxlength="42" 
           placeholder="Some Note: Optional, Max 42 words" />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button class="full-width" [mat-dialog-close]="data" cdkFocusInitial>
    As {{ data.flag.toUpperCase() }}
  </button>
</div>
