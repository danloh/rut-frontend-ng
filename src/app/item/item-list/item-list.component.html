<div class="item-list-view">
  <div class="count-title" *ngIf="flag"> 
    <b>{{ flag | titleCase }}: {{ totalCount }}</b>
  </div>
  <div class="item-list">
    <app-item-min *ngFor="let item of items" [item]="item"></app-item-min>
  </div>
  <div *ngIf="hasMore">
    <button mat-button color="primary" (click)="loadMore()">
      Show More
    </button>
  </div>
</div>
